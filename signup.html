<style>
  * {
    font-family: "calibri";
  }
  .formContainer {
    background-color: #fff;
    width: 600px;
    height: 490px;
    border: 1px solid black;
    margin: 0 auto;
    margin-top: 40px;
  }

  form {
    margin: 25px;
  }

  .fname {
    display: grid;
    grid-template-rows: 1fr;
    grid-template-columns: 1fr 1fr;
    grid-gap: 20px;
  }

  input,
  select {
    height: 30px;
    border-radius: 4px;
    border: 1px solid gray;
    padding-left: 5px;
    width: 100%;
    margin: 0 0 8px -5px;
  }

  select {
    height: 29px;
    width: 100%;
  }

  p {
    font-weight: 500;
    font-size: 20px;
    margin: 5px 0 0 -5px;
    margin-bottom: 8px;
    margin-left: -5px;
  }

  .address {
    display: grid;
    grid-template-rows: 2fr;
    grid-template-columns: 1fr 1fr;
    grid-gap: 0px 20px;
  }

  button {
    width: 110px;
    height: 30px;
    border-radius: 5px;
    outline: none;
    border: none;
    background-color: #5359ac;
    color: #fff;
    margin: 0 auto;
    display: block;
    margin-top: 15px;
    cursor: pointer;
  }
</style>

<div class="formContainer">
  <form>
    <h1 style="text-align: center;">Signup Form</h1>
    <p>Name</p>
    <div class="fname">
      <input
        type="text"
        name="FirstName"
        placeholder="First Name"
        required="required"
      />

      <input
        type="text"
        name="LastName"
        placeholder="Last Name"
        required="required"
      />
    </div>
    <p>Email</p>
    <input type="email" name="Email" placeholder="Email" required="required" />
    <p>Address</p>
    <div>
      <input
        type="text"
        name="Address"
        placeholder="Street Address"
        required="required"
      />
      <input
        type="text"
        name="Address"
        placeholder="Street Address Line 2"
        required="required"
      />
      <div class="address">
        <input type="text" name="City" placeholder="City" required="required" />
        <input
          type="text"
          name="Region"
          placeholder="Region"
          required="required"
        />
        <input
          type="text"
          name="POstal"
          placeholder="Postal/Zip Code"
          required="required"
        />
        <select name="country">
          <option value="none" selected disabled hidden>Country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
        </select>
      </div>
    </div>
    <button>Send Form</button>
  </form>
</div>
